<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center"
      >Time to start a workout!</mat-card-title
    >
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-label>Available Exercises</mat-label>
        <mat-select [(value)]="selectedExerciseId">
          <mat-option
            *ngFor="let exercise of availableExercises"
            [value]="exercise.id"
          >
            {{ exercise.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button type="submit" mat-button (click)="startTraining()">Start</button>
    </mat-card-actions>
  </mat-card>
</section>
