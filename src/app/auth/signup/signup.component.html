<section class="signup-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    #signupNgForm="ngForm"
    (ngSubmit)="onSubmit(signupNgForm)"
  >
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your email"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel"
      />
      <mat-error *ngIf="emailInput.hasError('required')"
        >Field must not be empty.</mat-error
      >
      <mat-error *ngIf="!emailInput.hasError('required')"
        >Email is invalid.</mat-error
      >
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long.">
      <input
        type="password"
        matInput
        placeholder="Your password"
        ngModel
        name="password"
        required
        minlength="6"
        #passwordInput="ngModel"
      />
      <mat-hint align="end">{{ passwordInput.value?.length }} / 6</mat-hint>
      <mat-error>Password must be at least 6 characters.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Your birthdate" />
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </form>
</section>
